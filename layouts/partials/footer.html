  <script>
// Clipboard functionality for code blocks
document.addEventListener('DOMContentLoaded', function() {
    // Find all code blocks - prioritize .highlight containers first to avoid duplicates
    const processedContainers = new Set();
    
    // First, handle Hugo's highlighted code blocks (.highlight containers)
    document.querySelectorAll('.highlight').forEach(function(container) {
        if (processedContainers.has(container)) return;
        
        const codeElement = container.querySelector('code');
        if (!codeElement) return;
        
        addCopyButton(container, codeElement);
        processedContainers.add(container);
        
        // Also mark any nested pre elements as processed
        const nestedPre = container.querySelector('pre');
        if (nestedPre) {
            processedContainers.add(nestedPre);
        }
    });
    
    // Then handle standalone pre blocks that weren't already processed
    document.querySelectorAll('pre').forEach(function(container) {
        if (processedContainers.has(container)) return;
        
        const codeElement = container.querySelector('code');
        if (!codeElement) return;
        
        // Skip if this pre is inside a .highlight container
        if (container.closest('.highlight')) return;
        
        addCopyButton(container, codeElement);
        processedContainers.add(container);
    });
    
    function addCopyButton(targetContainer, codeElement) {
        // Skip if copy button already exists
        if (targetContainer.querySelector('.copy-button')) {
            return;
        }
        
        // Create copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.title = 'Copy to clipboard';
        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
        
        // Position the container relatively
        targetContainer.style.position = 'relative';
        
        // Add click event
        copyButton.addEventListener('click', function() {
            // Get the text content of the code block
            const textToCopy = codeElement.textContent || codeElement.innerText;
            
            // Copy to clipboard
            if (navigator.clipboard && window.isSecureContext) {
                // Use modern clipboard API
                navigator.clipboard.writeText(textToCopy).then(function() {
                    showCopyFeedback(copyButton, true);
                }).catch(function(err) {
                    console.error('Failed to copy: ', err);
                    fallbackCopyTextToClipboard(textToCopy, copyButton);
                });
            } else {
                // Fallback for older browsers
                fallbackCopyTextToClipboard(textToCopy, copyButton);
            }
        });
        
        // Add button to the target container
        targetContainer.appendChild(copyButton);
    }
    
    // Fallback copy function for older browsers
    function fallbackCopyTextToClipboard(text, button) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            const successful = document.execCommand('copy');
            showCopyFeedback(button, successful);
        } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
            showCopyFeedback(button, false);
        }
        
        document.body.removeChild(textArea);
    }
    
    // Show visual feedback when copying
    function showCopyFeedback(button, success) {
        const originalIcon = button.innerHTML;
        
        if (success) {
            button.innerHTML = '<i class="fas fa-check"></i>';
            button.classList.add('copied');
            button.title = 'Copied!';
        } else {
            button.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            button.classList.add('copy-error');
            button.title = 'Copy failed';
        }
        
        // Reset after 2 seconds
        setTimeout(function() {
            button.innerHTML = originalIcon;
            button.classList.remove('copied', 'copy-error');
            button.title = 'Copy to clipboard';
        }, 2000);
    }
});
